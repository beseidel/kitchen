<!DOCTYPE html>
<html>
  <head>
    <title>Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  </head>

  <body>

    <!-- Sidebar (hidden by default) -->
    <nav class="w3-sidebar w3-bar-block w3-card w3-top w3-xlarge w3-animate-left" style="display:none;z-index:2;width:40%;min-width:300px" id="mySidebar">
      <a href="javascript:void(0)" onclick="w3_close()"
      class="w3-bar-item w3-button">Close Menu</a>
      <a href="#food" onclick="w3_close()" class="w3-bar-item w3-button">Food</a>
      <a href="#about" onclick="w3_close()" class="w3-bar-item w3-button">About</a>
    </nav>

    <!-- Top menu -->
    <div class="w3-top">
      <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
        <div class="w3-button w3-padding-16 w3-left" onclick="w3_open()">â˜°</div>
        <div class="w3-right w3-padding-16">Log</div>
        <div class="w3-center w3-padding-16">{{ kitchen_name }}   </div>
      </div>
    </div>
      
    <!-- !PAGE CONTENT! -->
    <div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">

      <!-- First Photo Grid-->
      <div class="w3-row-padding w3-padding-16 w3-center" id="food">
            
        <div class="w3-quarter"  >
            
        </div>
        <p></p>

        <table style="width:100%">
            <tr>
              <th>Dish</th>
              <th>Price</th>
              <th>Vegan</th>
              <th>Add to cart</th>
            </tr>
            {% for dish in dishes %} 
               <tr>
               <td>{{ dish.dish_name }}</td>
               <td>${{ dish.price }}</td>
               <td>{{ dish.is_vegan }}</td>
               <td> <button class='addToCart' id='{{ dish.id }}' > Add To Cart</button>     </td>
               </tr>
            {%endfor %}
            
          </table>

        
      </div>
      
    
      
      <hr id="about">

      
    </div>

  <script>
  // Script to open and close sidebar
    function w3_open() {
      document.getElementById("mySidebar").style.display = "block";
    }
    
    function w3_close() {
      document.getElementById("mySidebar").style.display = "none";
    }


  $(document).ready(function(){
        $(document).on( 'click', '.addToCart', function() {
          id = $(this).attr("id")
          
          $.ajax({
            url: '{%  url "kitchen:addToCart"   %}',
            type: 'POST',
            contentType:"application/json",
            dataType:"json",
            data: JSON.stringify({'dish_id': id }),
            success: function (data){
              window.location=   '{% url "kitchen:shoppingCart" %}'
            },
            error: function(err){
              alert("Please log in!")

            }
          })
  
          


        })

    })


  </script>


    <style>
        body,h1,h2,h3,h4,h5,h6 {font-family: "Karma", sans-serif}
        .w3-bar-block .w3-bar-item {padding:20px}

        .w3-quarter:hover{
          border: 2px solid lightskyblue
        }
    </style>
  </body>
</html>
