<!DOCTYPE html>
<html>
  <head>
    <title>Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>

  <body>

    <!-- Sidebar (hidden by default) -->
    <nav class="w3-sidebar w3-bar-block w3-card w3-top w3-xlarge w3-animate-left" style="display:none;z-index:2;width:40%;min-width:300px" id="mySidebar">
      <a href="javascript:void(0)" onclick="w3_close()"
      class="w3-bar-item w3-button">Close Menu</a>
      <a href="#food" onclick="w3_close()" class="w3-bar-item w3-button">Food</a>
      <a href="#about" onclick="w3_close()" class="w3-bar-item w3-button">About</a>
    </nav>

    <!-- Top menu -->
    <div class="w3-top">
      <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
        <div class="w3-button w3-padding-16 w3-left" onclick="w3_open()">â˜°</div>
        <div class="w3-right w3-padding-16">Login</div>
        <div class="w3-center w3-padding-16">{% if provider != True %}  All Kitchens {% else %} Your Kitchens {% endif %}     </div>
      </div>
    </div>
      
    <!-- !PAGE CONTENT! -->
    <div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">

      <!-- First Photo Grid-->
      <div class="w3-row-padding w3-padding-16 w3-center" id="food">
        {% for kitchen in kitchens %}
        <div class="w3-quarter" id='{{kitchen.id}}' >
          <img src='{{kitchen.image_url}}' alt="Sandwich" style="width:100%">
          <h3>{{ kitchen.kitchen_name }}</h3>
          <p></p>
        </div>
        {%endfor %}
      </div>
      
    
      
      <hr id="about">

      
    </div>

  <script>
  // Script to open and close sidebar
    function w3_open() {
      document.getElementById("mySidebar").style.display = "block";
    }
    
    function w3_close() {
      document.getElementById("mySidebar").style.display = "none";
    }

    $(document).ready(function(){
        $(document).on( 'click', '.w3-quarter', function() {
          id = $(this).attr("id")
          console.log("id is " + id)
          window.location='{% url "kitchen:addDish" kitchen_id=12345 %}'.replace(/12345/, id.toString());
        })


    })

  </script>


    <style>
        body,h1,h2,h3,h4,h5,h6 {font-family: "Karma", sans-serif}
        .w3-bar-block .w3-bar-item {padding:20px}

        .w3-quarter:hover{
          border: 2px solid lightskyblue
        }
    </style>
  </body>
</html>
